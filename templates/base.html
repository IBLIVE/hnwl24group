<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <style>
        /* CSS for navigation bar */
        .navbar {
            background-color: black;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }

        .navbar a {
            float: left;
            display: block;
            color: lightgreen;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-family: Arial, sans-serif; /* Change font family */
            font-weight: bold; /* Make it bold */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-top: 60px; /* Adjust content margin to account for fixed navbar height */
            padding-top: 20px; /* Add padding to create space between navbar and content */
            /* You can adjust these values based on the height of your navbar and desired padding */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Main Page</a>
    <a href="/challenges">Challenges</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
