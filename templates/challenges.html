<!-- challenges.html -->
{% extends "base.html" %}

{% block title %}Challenges{% endblock %}

{% block content %}
<div style="padding: 20px;">
    <h1 style="color: #FFF7A2;">Challenges</h1>
    <ul style="color: #FFF7A2;">
        {% for challenge in challenges %}
            <li>
                <strong style="color: #FFF7A2;">{{ challenge.title }}</strong>
                <p style="color: #FFF7A2;">{{ challenge.description }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
