<!-- challenges.html -->
{% extends "base.html" %}

{% block title %}Challenges{% endblock %}

{% block content %}
<div style="padding: 20px;">
    <h1>Challenges</h1>
    <ul>
        {% for challenge in challenges %}
            <li>
                <strong>{{ challenge.title }}</strong>
                <p>{{ challenge.description }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
